<div class="contentsWrap">
  <div class="container01" style="margin-top: 35px;">
    <div class="web_container">
        <!-- header -->
        <div class="pop_header">
          <h1>
            {{'Account.Label.UpateAccountInformation' | translate}}
          </h1>
          <button type="button" tabindex=-1 class="btn_popclose" (click)="close()"><span>close</span></button>
        </div>
        <!-- //header -->


        <div class="web_Wrap">

          <form [formGroup]="form">

            <div class="form-row row">
              <div class="form-group col-md-6">
                  <label class="font-khmer-cursive">{{'Account.Label.AccountID' | translate}}</label>
                  <span class="text-danger">*</span>
                  <input #accountID type="text" formControlName="accountID" [ngClass]="form.getRawValue().firstName? 'active-input' : ''" class=" form-control font-khmer-cursive disable-01" placeholder="{{'Account.Holder.EnterAccountID' | translate}}">
              </div>

              <div class="form-group col-md-6">
                  <label class="font-khmer-cursive">{{'Account.Label.AccountName' | translate}}</label>
                  <span class="text-danger">*</span>
                  <input #accountName formControlName="accountName" type="text" [ngClass]="form.getRawValue().lastName? 'active-input' : ''" class="form-control font-khmer-cursive" placeholder="{{'Account.Holder.EnterAccountName' | translate}}">

                  <div class="in_box">
                      <button type="button" [ngClass]="form.getRawValue().accountName? 'btn_del' : ''" (click)="isEmpty('accountName')"  class="btn"></button>
                  </div>

                  <ng-container *ngIf="submitted && f.accountName.errors">
                    <small class="text-danger font-weight-700">{{'Account.Message.AccountNameRequired' | translate}}</small>
                  </ng-container>

              </div>
            </div>


            <div class="form-row row">
              <div class="form-group col-md-12">
                <label class="font-khmer-cursive">{{'Account.Label.AccountBalance' | translate}}</label>
                <input #phoneNumber formControlName="accountBalance" type="text" [ngClass]="form.getRawValue().accountBalance? 'active-input' : ''" class=" form-control font-khmer-cursive disable-01" placeholder="{{'Account.Holder.EnterAccountBalance' | translate}}">

              </div>
            </div>

          </form>

        </div>

    </div>

    <div class="c_btn">
      <button (click)="close()" class="k-button btn-w100px-h35px font-khmer-cursive"  kendoButton [look]="'outline'">
          <span class="k-icon k-i-close-circle k-i-x-circle margin-top-1px font-size-20px"></span>
          <span class="font-weigh-700 margin-left-5px">{{'Common.Button.Close' | translate}}</span>
      </button>
      <button (click)="save()" class="k-button btn-w100px-h35px font-khmer-cursive"  kendoButton [look]="'outline'">
          <span class="k-icon k-i-download margin-top-1px font-size-20px"></span>
          <span class="font-weigh-700 margin-left-5px">{{'Common.Button.Save' | translate}}</span>
      </button>
  </div>

  </div>
</div>
